            var blob = new Blob([evt.data], {
                type: 'text/plain' // -> MIME TYPES OF IMAGES GOES HERE
            });

            const reader = new FileReader();

            // This fires after the blob has been read/loaded.
            reader.addEventListener('loadend', (e) => {
              var text = e.srcElement.result.split(",");
              //console.log(text);

              /*var pitch_elem = document.getElementById("pitch");
              pitch_elem.textContent = text[0];
              var head_elem = document.getElementById("heading");
              head_elem.textContent = text[1];
              var roll_elem = document.getElementById("roll");
              roll_elem.textContent = text[2];*/

              pitch = parseFloat(text[0]).toPrecision(1);
              heading = ((parseFloat(text[1])) % 360).toPrecision(4);
              roll = (-parseFloat(text[2]).toPrecision(1) - 90);

              // console.log(heading);

              sphere.setRotationFromAxisAngle(new THREE.Vector3(1, 1, 1).normalize(), 0);

              //roll
              sphere.rotateOnAxis(new THREE.Vector3(0, 0, 1).normalize(), roll*3.14159/180);

              //heading
              sphere.rotateOnAxis(new THREE.Vector3(1, 0, 0).normalize(), heading*3.14159/180);

              //pitch
              sphere.rotateOnAxis(new THREE.Vector3(0, 1, 0).normalize(), pitch*3.14159/180);

              renderer.render(scene, camera);

              setuppanel();
            });

            reader.readAsText(blob);
        };
